<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style_1.css">
</head>
<body>
  <div class="background"></div>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us by filling out the form below.</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <!-- Success Message (hidden by default) -->
    <p id="successMessage" style="display:none; color: green;">Message successfully submitted!</p>
  </div>

  <!-- JavaScript to show success message -->
  <script>
    const contactForm = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    contactForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents actual form submission for now

      // Display success message
      successMessage.style.display = 'block';

      // Clear form fields
      contactForm.reset();
    });
  </script>
</body>
</html>
